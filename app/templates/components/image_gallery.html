{% macro image_gallery(images, editable=false) %}
<div class="image-gallery" id="image-gallery">
    {% for image in images %}
        <div class="image-item group" id="image-{{ image.id }}">
            <img src="{{ url_for('static', filename='uploads/images/' + image.filename) }}" 
                 alt="{{ image.original_filename }}" 
                 loading="lazy">
            
            {% if editable %}
                <div class="overlay">
                    <button hx-delete="{{ url_for('upload.delete_image', image_id=image.id) }}" 
                            hx-confirm="Bild wirklich lÃ¶schen?" 
                            hx-target="#image-{{ image.id }}"
                            hx-swap="outerHTML"
                            hx-headers='{"X-CSRFToken": "{{ csrf_token() }}"}'
                            class="text-white hover:text-red-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endmacro %}

{% macro image_upload_zone(post_id=none) %}
<div class="drag-zone" 
     x-data="imageUpload({{ post_id or 'null' }})"
     @dragover.prevent="dragActive = true"
     @dragleave.prevent="dragActive = false"
     @drop.prevent="handleDrop($event)"
     :class="{ 'active': dragActive }">
    
    <div class="space-y-4">
        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        
        <div class="text-center">
            <p class="text-sm text-gray-600">
                <span class="font-medium">Bilder hierher ziehen</span> oder
                <label class="cursor-pointer text-blue-600 hover:text-blue-500">
                    <span>durchsuchen</span>
                    <input type="file" 
                           class="sr-only" 
                           multiple 
                           accept="image/*"
                           @change="handleFileSelect($event)">
                </label>
            </p>
            <p class="text-xs text-gray-500">PNG, JPG, GIF, WEBP bis zu 10MB</p>
        </div>
    </div>
    
    <div x-show="uploading" class="mt-4">
        <div class="flex items-center justify-center">
            <div class="spinner"></div>
            <span class="ml-2 text-sm text-gray-600">Hochladen...</span>
        </div>
    </div>
</div>
{% endmacro %}
